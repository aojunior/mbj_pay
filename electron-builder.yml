appId: com.mbj.pay
productName: MBJ Pay
directories:
  output: dist
files:
  - dist/
  - out/
  - node_modules/
  - package.json
  - .prisma/**/*
extraResources:
  - from: prisma/dev.db
    to: prisma/dev.db
win:
  target: nsis
  icon: build/icons/icon.ico
mac:
  target: dmg
  icon: build/icons/icon.icns
linux:
  target:
    - AppImage
    - deb
  icon: build/icons
